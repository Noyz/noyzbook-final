<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="../../css/bootstrap.css"></link>
    <script type="text/javascript" src="../../Asset/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/newstylesheet.css"></link>

    <title>Title of the document</title>
  </head>

  <body>
    <div id="login">
      <form id="formLog" method="POST" action="/connexionToProfil" novalidate>
        <legend>Formulaire de connexion</legend>
        <div class="form-group" >
          <label for="usernameLog">Votre username</label>
          <input type="text" class="form-control" name="usernameLog" placeholder="Ex : Dupont">
        </div>
        <div class="form-group">
          <label for="passwordLog">Votre mot de passe</label>
          <input type="password" name="passwordSub" class="form-control" id="passwordLog" placeholder="">
        </div>
        <p class="errorLog"></p>
        <button type="submit" class="btn btn-default">Se connecter</button>
      </form>
    </div>
    <div id="subscription">
      <form id="formSub" method="POST" action="/connexionToProfil" novalidate>
        <legend>Formulaire d'inscription</legend>
        <div class="form-group" >
          <label for="usernameSub">Votre username</label>
          <input type="text" class="form-control" name="usernameSub" placeholder="Ex : Dupont">
        </div>
        <div class="form-group">
          <label for="mailSub">Votre e-mail</label>
          <input type="mail" class="form-control" id="mailSub" name="mailSub" placeholder="Azor-ahai@gmail.com">
        </div>
        <div class="form-group">
          <label for="passwordSub">Votre mot de passe</label>
          <input type="password" name="passwordSub" class="form-control" id="passwordSub" placeholder="">
        </div>
        <div class="form-group">
          <label for="passwordSubConfirm">Confirmer mot de passe</label>
          <input type="password" class="form-control" id="passwordSubConfirm" placeholder="">
        </div>
        <p class="errorSub"></p>
        <button type="submit" class="btn btn-default">S'inscrire</button>
      </form>
    </div>
  </body>
</html>
